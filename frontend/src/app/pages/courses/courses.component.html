<h2>Available Courses</h2>

<div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
</div>

<div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button mat-raised-button color="warn" (click)="fetchCourses()">Retry</button>
</div>

<div *ngIf="!loading && !error" class="courses-grid">
    <mat-card *ngFor="let course of courses" class="course-card">
        <mat-card-header>
            <mat-card-title>{{ course.code }}</mat-card-title>
            <mat-card-subtitle>{{ course.title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button color="primary" [routerLink]="['/courses', course.id, 'notes']">VIEW NOTES</button>
        </mat-card-actions>
    </mat-card>

    <div *ngIf="courses.length === 0" class="text-center">
        <p>No courses found.</p>
    </div>
</div>
